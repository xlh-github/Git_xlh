<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<App />

</div>


<script src="vue.js"></script>
<script>
    Vue.component('VBtn',{
        data(){
            return {
                btnName:"按钮",
            }
        },
        template:
        `
        <button>
        <slot>
        {{ btnName }}
        </slot>
        </button>
        `
    })




    let Header = {
        data() {
            return {
                text: "我是Header组件"
            }
        },
        template:
            `
        <div id="3"><h3>{{ text }}</h3>
        <VBtn>Header按钮</VBtn></div>

        `
    };


    let App = {
        data() {
            return {
                text: "我是APP组件"
            }
        },
        template:
            `
    <div>
        <div id="2">
        <VBtn>APP按钮</VBtn>
        <h2>{{ text }}</h2></div>
        <Header />
        </div>
        `,
         components: {
            Header
        }
    };

    let vm = new Vue({
        el: "#app",
        data() {
            return {
                msg: "haha",
            }
        },

        components: {
            App
        }

    })
</script>

</body>
</html>
