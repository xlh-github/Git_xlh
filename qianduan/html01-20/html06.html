<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{ msg }}
    {{ msg.split('').reverse().join('') }}
    <div>{{ text }}</div>
    <div v-text="text"></div>
    <div v-html="text"></div>
    <div>{{ add(3,4) }}</div>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: "#app",
        // data:{
        //     msg:"大黄瓜",
        //     text:'<h2>只要vue学得好</h2>'
        // },
        data() {
            return {
                msg: "大黄瓜",
                text: '<h2>123只要vue学得好</h2>',

            }
        },
        methods:{
            add(x,y){
                return(x+y)
            }
        }
    })
</script>


</body>
</html>
