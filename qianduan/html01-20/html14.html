<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="example">
    <p>{{ msg }}</p>
    <p>{{ reversemsg }}</p>
</div>


<script src="vue.js"></script>
<script>

    var vm= new Vue({
        el:"#example",
        data(){
            return{
                msg:"hello",
            }
        },
        methods:{

        },
        computed:{
          reversemsg:function(){
              return this.msg.split('').reverse().join('')
          }
        },
        created(){

        }
    })

</script>









</body>
</html>
