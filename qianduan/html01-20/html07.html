<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box" v-show="isshow"></div>
    <button v-on:click="handlerclick">按钮</button>

    <div>
        <div v-if="Math.random()>0.5">
            haha
        </div>
        <div v-else>
            来一发
        </div>
    </div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                isshow: true
            }
        },
        methods: {
            handlerclick() {
                this.isshow = !this.isshow;
                console.log(this.isshow)
            }

        }
    })

</script>
</body>
</html>
