<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"></div>

<script src="vue.js"></script>
<script src="vue-router.js"></script>
<script>
    Vue.component('Test',{
        data(){
            return{}
        },
        template:`<div>这是一个全局组件TEST</div>`

    });
    let App={
        data(){
            return{}
        },
        template:`<div>
            <input type="text" ref="username">
            <Test ref="mytest"></Test>
</div>`,
        mounted(){
            console.log(11111111111111,this.$refs.username);
            console.log(2222222222222222222,this.$refs.mytest);
            this.$refs.username.focus();

            for (let key in this.$refs){
                console.log(3333333333333333,this.$refs[key]);
            }
        }
    };
    let vm=new Vue({
        el:"#app",
        data(){
            return{}
        },
        template:`<div><App/></div>`,
        components:{
            App,
        }
    })

</script>



















</body>
</html>
